<!DOCTYPE html>
<html>
 <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<title>GALAXY EXPLORER</title>
	<link rel="stylesheet" href="style.css">
</head>
<body class="loginbg">
<div class="Email">
<form id="form" method="post" action="index.html">
	<label for="email"><b>üåûÔ∏èEMAIL:</b></label>
		<input type="email" name="email" id="email"><br>
		<span id="eerror"></span><br><br>
	<label for="pwd" ><b>üåçÔ∏èPASSWORD:</b></label>
		<input type="password" name="password" id="pwd"><br>
		<span id="perror"></span><br><br>
		<button type="submit" onclick=validate('form') class="lgnbtn"><b>LOGIN</b></button>
</form>

<script>
	let form=document.getElementById("form");
	let email=document.getElementById("email");
	let eerror=document.getElementById("eerror");
	let pwd=document.getElementById("pwd");
	let perror=document.getElementById("perror");
	form.addEventListener("submit",event=>
						{
						event.preventDefault();
						validate();
						});
	function validate()
	{	
		//for mail validation
		let email1=email.value.trim()
		if(email1==="")
		{
			eerror.innerText="Email should not be empty.";
		}
		else if(!email1.match(/[a-z A-Z 0-9 \.-_]+[@][a-z A-Z 0-9 _-]+[\.][a-z]{2,5}/))
		{
			eerror.innerText="Email is not in the correct form.";
		}
		else if(email1.match(/[a-z A-Z 0-9 \.-_]+[@][a-z A-Z 0-9 _-]+[\.][a-z]{2,5}/))
		{
			eerror.innerText="Email is Okay.";
		}
		//for password validation
		let pwd1=pwd.value.trim()
		if(pwd1==="")
		{
			perror.innerText="Password should not be empty";
			return 0;			
		}
		if(!pwd1.match(/[a-z]/))
		{
			perror.innerText="Password should contain atleast 1 lowercase letter.";
			return 0;
		}
		if(!pwd1.match(/[A-Z]/))
		{
			perror.innerText="Password should contain atleast 1 uppercase letter.";
			return 0;			
		}
		if(!pwd1.match(/[0-9]/))
		{
			perror.innerText="Password should contain atleast 1 integer.";
			return 0;			
		}
		if(!pwd1.match(/[#\-@$^]/))
		{
			perror.innerText="Password should contain atleast 1 speacial character.";
			return 0;			
		}
		if(pwd1.length<8)
		{
			perror.innerText="Password should not be less than 8";
			return 0;			
		}
		valid=true
		if(email1 && pwd1)
		{
			form.submit()
		}
	}
</script>
</div>
</body>
</html>
